<!DOCTYPE html>
<html>
<head>
	<title>Birds</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>



<div class="container">
	<div class="top">
		<h2>Birds store</h2>
		<div class="row">
			<div class="col-md-12">
				<table class="table">
					<tr>
						<th>Type</th>
						<th>Count</th>
						<th>Price</th>
					</tr>
					<tr>
						<td>Duck</td>
						<td>26</td>
						<td>84</td>
					</tr>
				</table>
			</div>
		</div>
	</div>

	<div class="content">
		<div class="row">
			<div class="col-md-6 col-sm-12">
				<h3>Buy new</h3>
				<div class="row">
					<div class="col-md-6">
						<label for="typeBuy">Type</label>
					</div>
					<div class="col-md-6">
						<select class="custom-select" name="typeBuy" id="typeBuy">
							<option value="Duck">Duck</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<label for="countBuy">Count</label>
					</div>
					<div class="col-md-6">
						<input id="countBuy" type="text"/>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<label>Total $ <span id="totalBuySum">0</span></label>
					</div>
					<div class="col-md-6">
						<input id="buyBird" type="button" class="btn-primary" value="Buy"/>
					</div>
				</div>
			</div>
			<div class="col-md-6 col-sm-12">
				<h3>Add to storage</h3>
				<div class="row">
					<div class="col-md-6">
						<label for="typeAdd">Type</label>
					</div>
					<div class="col-md-6">
						<input id="typeAdd" type="text"/>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<label for="countAdd">Count</label>
					</div>
					<div class="col-md-6">
						<input id="countAdd" type="text"/>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<label for="priceAdd">Price</label>
					</div>
					<div class="col-md-6">
						<input id="priceAdd" type="text"/>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6 offset-6">
						<input id="addToStorage" type="button" class="btn-primary" value="Add"/>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="bottom">
		<h3>Total sum</h3>
		<div class="row">
			<div class="col-md-12">
				<table class="table table-condensed">
					<tr>
						<th>#</th>
						<th>Type</th>
						<th>Count</th>
						<th>Prio</th>
						<th>Operation</th>
					</tr>
					<tr>
						<td>26</td>
						<td>duc</td>
						<td>4</td>
						<td>$1</td>
						<td>sold</td>
					</tr>
				</table>
			</div>
		</div>
	</div>


</div>



<script type="text/javascript">

</script>

</body>
</html>
